name: Deploy DocC Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-documentation:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build Documentation
      run: |
        xcodebuild docbuild \
          -scheme ProxmoxKit \
          -destination 'generic/platform=macOS' \
          -derivedDataPath .build
          
    - name: Process DocC Archive
      run: |
        # Export the DocC archive to static HTML for root hosting
        xcrun docc process-archive transform-for-static-hosting \
          .build/Build/Products/Debug/ProxmoxKit.doccarchive \
          --output-path docs-temp \
          --hosting-base-path ""
        
        # Create final docs directory
        mkdir -p docs-final
        
        # Move the ProxmoxKit documentation to root
        if [ -d "docs-temp/documentation/proxmoxkit" ]; then
          cp -r docs-temp/documentation/proxmoxkit/* docs-final/
          echo "✅ DocC documentation moved to root"
        fi
        
        # Copy shared assets to root
        for dir in css js img data; do
          if [ -d "docs-temp/$dir" ]; then
            cp -r "docs-temp/$dir" docs-final/
            echo "Copied $dir directory"
          fi
        done
        
        # Verify we have index.html at root
        if [ -f "docs-final/index.html" ]; then
          echo "✅ index.html found at root"
        else
          echo "❌ No index.html at root"
          find docs-final/ -name "index.html" -type f
        fi
        
        # List final structure
        echo "Final docs structure:"
        ls -la docs-final/
          
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs-final

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-documentation
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
